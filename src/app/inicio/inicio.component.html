<main>
    <section id="section-banner">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./assets/img/banner1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/img/banner2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/img/banner3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <h2>Jogos Promocionais!</h2>
    
    <section>
        <mat-grid-list cols="3">
            <mat-grid-tile>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/jogo1.png" alt="jogo 1">
                    <mat-card-content>
                        <mat-card-header>
                            <mat-card-title>Jogo 1</mat-card-title>
                        </mat-card-header>
                        <p>Descrição do jogo.</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <p>R$ 50,00</p>
                        <button mat-button>COMPRAR</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
                
            <mat-grid-tile>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/jogo2.png" alt="jogo 2">
                    <mat-card-content>
                        <mat-card-header>
                            <mat-card-title>Jogo 2</mat-card-title>
                        </mat-card-header>
                        <p>Descrição do jogo.</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <p>R$ 200,00</p>
                        <button mat-button>COMPRAR</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/jogo3.png" alt="jogo 3">
                    <mat-card-content>
                        <mat-card-header>
                            <mat-card-title>Jogo 3</mat-card-title>
                        </mat-card-header>
                        <p>Descrição do jogo.</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <p>R$ 100,00</p>
                        <button mat-button>COMPRAR</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
    </section>
</main>
