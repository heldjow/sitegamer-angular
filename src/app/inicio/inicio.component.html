<main>
    <section id="section-banner">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./assets/img/banner1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/img/banner2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/img/banner3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <mat-grid-list cols="3">
        <mat-grid-tile *ngFor="let produto of produtos">
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/{{produto.foto}}" alt="produto">
                <mat-card-header>
                    <mat-card-title>{{produto.produto}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{produto.descricao}}
                    </p>
                    <p>
                </mat-card-content>
                <mat-card-actions>
                    <p>{{produto.preco | currency : 'BRL'}}</p>
                    <button mat-raised-button color="primary">Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</main>
